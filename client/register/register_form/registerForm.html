<template name="registerForm">
  {{#autoForm collection="Registrations" id="registerForm" type="insert"}}
  <h3>Team contact person:</h3>
  {{> afQuickField name='firstName'}}
  {{> afQuickField name='lastName'}}
  {{> afQuickField name='email'}}
  {{> afQuickField name='company'}}
  {{> afQuickField name='diet'}}
  <h3 class="team">Team:</h3>
  {{> afQuickField name='teamMembers'}}
  {{> afQuickField name='teamName'}}
  {{> afQuickField name='teamInfo'}}
  {{> afQuickField name='teamIdeas'}}
  {{> flashMessages}}
  <div id="form-buttons">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </div>
  {{/autoForm}}
</template>
