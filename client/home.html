<head>
  <title>Hackathon</title>
</head>

<body>
  {{> home}}
</body>

<template name="home">
  <section id="header">
    <nav class="navbar">
      <div class="container">
        <ul class="list-inline pull-right">
          <li><a href="mailto:info@apinf.io"><strong>info@apinf.io</strong></a>
          </li>
        </ul>
        <ul class="list-inline pull-left">
          <li><a href="https://twitter.com/apinf_io"><i class="fa fa-twitter"></i></a>
          </li>
          <li><a href="https://www.facebook.com/APInf.io"><i class="fa fa-facebook"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="main-content">
        <a href="/">
          <img class="img-responsive" src="img/logo.png" style="width: 160px;">
        </a>
        <p class="meta">Tampere, 12 September 2015</p>
        <h1>Hack That API</h1>
        <h4>Registration deadline is <strong>Monday 7 September</strong></h4><br>
        <a href="#" class="btn btn-success register">Register</a>
      </div>
    </div>
  </section>
  <section id="about">
    <div class="container">
      <div class="section-content">
        <h3 class="section-title">What is Apinf Hackathon?</h3>
        <p class="section-text">Apinf is a new open source API management platform that will be launched in MindTrek OpenMind 2015. Now we are inviting developers to a minihackathon: Your challenge is to create a small application or integrate your existing application using Apinf as the API proxy. The winner will be the application that is most interesting or fun! You can create the application on programming language or platform of your choice.</p>
        <p class="section-text">Participation is <strong>free of charge</strong>.</p>
        <p class="section-text">Registration deadline is <strong>Monday 7 September</strong>.</p>
        <p class="section-text">We are taking <strong>5 teams</strong> with max with <strong>3 members</strong> per team. If more than 5 teams registrate to the event, we will select the participating teams based on their idea or team description.</p>
      </div>
      <a href="#" class="btn btn-success register">Register</a>
    </div>
  </section>
  <section id="schedule" class="bg-light-gray">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Schedule</h2>
        </div>
        <table class="schedule-table">
          <thead>
            <tr><th>Time</th>
              <th>Event</th>
            </tr></thead>
          <tbody>
            <tr>
              <td><span class="time-digit">9:00</span> AM</td>
              <td>Minihackathon kick off. Breakfast will be served.</td>
            </tr>
            <tr>
              <td><span class="time-digit">10:00</span> AM</td>
              <td>Teams hacking. Lunch (at your own cost) whenever teams want to take a break.</td>
            </tr>
            <tr>
              <td><span class="time-digit">17:00</span> PM</td>
              <td>Presentations</td>
            </tr>
            <tr>
              <td><span class="time-digit">18:00</span> PM</td>
              <td>Jury announces the winner</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <section id="prizes">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Prizes</h2>
          <p class="prize1st-subheading">The winning team gets to select from two reward options: a 3-minute pitch in <a href="https://www.mindtrek.org/2015/">Mindtrek</a> API track + MindTrek tickets for Tue 22 September or a gift card to XXXX.</p>
        </div>
      </div>
    </div>
  </section>

  </section>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <span class="copyright">&copy; Apinf Hackathon 2015</span>
        </div>
        <div class="col-md-4">
          <ul class="list-inline social-buttons">
            <li><a href="https://twitter.com/apinf_io"><i class="fa fa-twitter"></i></a>
            </li>
            <li><a href="https://www.facebook.com/APInf.io"><i class="fa fa-facebook"></i></a>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <span>Hosted by</span>
          <a href="http://samposoftware.com">
            <img class="img-responsive" src="img/sampo_logo.png" style="width: 80px;">
          </a>
        </div>
      </div>
    </div>
  </footer>
</template>
